<!-- import style.css -->
<html>

<head>
    <title>StocksBubbles</title>
    <meta description="StocksBubbles is fun prject to see stocks in bubble (no pun intended). Inspired by https://cryptobubbles.net/, https://www.tradingview.com">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/matter-attractors@0.1.6/build/matter-attractors.min.js"></script>

</head>

<body>
    <div id="topBar">
        <select name="mode" id="mode">
            <option value="topGainers">Top Gainers</option>
            <option value="topLoosers">Top Loosers</option>
            <option value="both5050">50-50</option>
        </select>
    </div>

    <!-- Button to trigger the modal -->
    <!-- <button class="contrast"
    data-target="modal-example"
    onClick="toggleModal(event)">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <dialog id="info-modal">
    <article>
        <a href="#close"
        aria-label="Close"
        class="close"
        onClick="toggleModal(event, 'info-modal')">
        </a>
        <div id="modal-content"></div>
        <footer>
        <a href="#close"
            role="button"
            onClick="toggleModal(event, 'info-modal')">
            Close
        </a>
        </footer>
    </article>
    </dialog>

    <div id="physicalWorld">
        <div id="topWall" class="wall"></div>
        <div id="leftWall" class="wall"></div>
        <div id="rightWall" class="wall"></div>
        <div id="bottomWall" class="wall"></div>
        <div id="bubbleContainer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fitty/2.2.6/fitty.min.js"
        integrity="sha512-KkWBcUQjpR0NMNLytOBHfEqSF0urYJMXGRU/dzQxa+HQ4zak1gRSoegRvRnUcCFWBPcDIlLU7tBY8o7+bIkvWA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="constants.js"></script>
    <script src="viewport.js"></script>
    <script src="modal.js"></script>
    <script src="helper.js"></script>
    <script src="scrapperHelper.js"></script>
    <script src="matterJsHelper.js"></script>
    <script src="script.js"></script>
</body>

</html>
